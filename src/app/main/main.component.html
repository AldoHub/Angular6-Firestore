<header>
   <div>
     <h1>Angular <br />Firestore </h1>
      <p>Powered By Angular 6 and Firestore</p>  
  </div> 


</header>

<section>

  <h2>Posts</h2>
  
  <div class="postsContainer">
    <div class="post" *ngFor=" let post of posts">
      <a routerLink="post/{{post.id}}">
        <div class="cover" [ngStyle]="{'background-image': 'url('+ post.data.cover +')'}"></div>
      </a>
      <div>
        <h3 id="{{post.id}}">{{post.data.title}}</h3> 
      </div>
    </div>
  </div>

</section>
